name: Update Theme

on:
  workflow_dispatch:
  schedule:
    - cron: "00 2 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-theme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for theme updates
        id: update
        run: ./src/update-theme.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'build(deps): update theme to ${{ steps.update.outputs.VERSION }}'
          branch: build/theme-update
          delete-branch: true
          title: '[Hugo Theme] Update version ${{ steps.update.outputs.VERSION }}'
          body: |
            - Updated with latest version from https://github.com/thegeeklab/hugo-geekdoc/releases/latest
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            dependencies
          assignees: matsest
